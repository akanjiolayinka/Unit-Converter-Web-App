<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <nav>
            <a href="/length">Length</a>
            <a href="/weight">Weight</a>
            <a href="/temperature">Temperature</a>
        </nav>

        <h2>Temperature Converter</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="value">Value:</label>
                <input type="number" step="any" id="value" name="value" required>
            </div>

            <div class="form-group">
                <label for="from_unit">From:</label>
                <select id="from_unit" name="from_unit">
                    <option value="Celsius" selected>Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to_unit">To:</label>
                <select id="to_unit" name="to_unit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit" selected>Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if result is not none %}
        <div class="result">
            <h3>Result: {{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
